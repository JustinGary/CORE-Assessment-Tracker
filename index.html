<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE Skills Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CORE Skills Self-Assessment</h1>
        <p class="welcome-message">Welcome to the CORE Skills Self-Assessment Tracker. Answer the questions below to determine your baseline score.</p>
        <form id="assessmentForm">
            <!-- Form content will be generated by JavaScript -->
            <button type="submit">Calculate Scores</button>
        </form>

        <div id="results" class="hidden">
            <h2>Your Results</h2>
            <p>Curiosity: <span id="curiosityScore">0</span>/20</p>
            <p>Obsession: <span id="obsessionScore">0</span>/20</p>
            <p>Resilience: <span id="resilienceScore">0</span>/20</p>
            <p>Empathy: <span id="empathyScore">0</span>/20</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
